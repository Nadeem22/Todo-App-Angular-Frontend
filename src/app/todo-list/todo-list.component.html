<h1>My Todo's</h1>
<div class="alert alert-success" *ngIf="message">{{ message }}</div>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Description</th>
        <th>Target Date</th>
        <th>Is Completed</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{ todo.description }}</td>
        <td>{{ todo.date | date }}</td>
        <td>{{ todo.completed }}</td>
        <td>
          <button class="btn btn-warning" (click)="deleteTodo(todo.id)">
            Delete
          </button>
          |
          <button class="btn btn-danger" (click)="updateTodo(todo.id)">
            Update
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="row">
    <button class="btn btn-success" (click)="addTodo()">Add Todo</button>
  </div>
</div>
