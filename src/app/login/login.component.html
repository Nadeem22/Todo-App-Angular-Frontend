<h1>Login!</h1>
<div class="container">
  <div class="alert alert-warning" *ngIf="invalidCredential">
    {{ errorMessage }}
  </div>
  <div>
    username:<input type="text" name="username" [(ngModel)]="username" />

    password:<input type="password" name="password" [(ngModel)]="password" />

    <!-- <button (click)="login()" class="btn btn-success">Login</button> -->
    <!-- <button (click)="handleBasicAuthLogin()" class="btn btn-success"> -->
    <button (click)="handleJwtBasicAuthLogin()" class="btn btn-success">
      Login
    </button>
  </div>
</div>
