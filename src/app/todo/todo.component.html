<h2>Todo</h2>

<div class="container">
  <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">
    Enter Valid Values
  </div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && date.invalid">
    Enter Valid date
  </div>
  <div
    class="alert alert-warning"
    *ngIf="todoForm.dirty && description.invalid"
  >
    Enter description
  </div>
  <form (ngSubmit)="!todoForm.invalid && updateTodo()" #todoForm="ngForm">
    <fieldset class="form-group">
      <label for="">Description</label>
      <input
        type="text"
        #description="ngModel"
        name="description"
        [(ngModel)]="todo.description"
        class="form-control"
        required="required"
      />
    </fieldset>
    <fieldset class="form-group">
      <label> Date</label>
      <input
        type="date"
        #date="ngModel"
        name="date"
        [ngModel]="todo.date | date: 'yyyy-MM-dd'"
        (ngModelChange)="todo.date = $event"
        class="form-control"
        required="required"
      />
    </fieldset>
    <button type="submit" class="btn btn-success">Add</button>
  </form>
</div>
